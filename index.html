<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Portfolio Site</title>
  <meta name="description" content="Portfolio Site">
  <meta name="author" content="Shangni">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,500" rel="stylesheet">
</head>

<body>

	<header>
		<div class="header-container">
			<img class="logo" src="img/udacity_logo.svg" alt="udacity logo">

			<div class="name-container">
				<h1 class="name">Shangni</h1>
				<h3 class="occupation">Front End Ninja</h3>
			</div>
		</div>
	</header>

	<hr class="grey-bar clear">

	<section>
		<div class="main-img-container">
			<img class="main-img" src="img/header.jpg" alt="work desktop">
		</div>
	</section>

	<section>
		<h2 class="work-header">Featured Work</h2>

		<hr class="grey-bar clear">
		
		<div class="work-container">
			<div class="img1 img">
				<img src="img/food.jpg" alt="phone">
				<p class="pic-title">Foodie</p>
				<p class="github-link">https://github.com/udacity/Foodie</p>
			</div>
			<div class="img2 img">
				<img src="img/banana.jpg" alt="banana">
				<p class="pic-title">Bananzo</p>
				<p class="github-link">https://github.com/udacity/Bananzo</p>
			</div>
			<div class="img3 img">
				<img src="img/camp.jpg" alt="camp">
				<p class="pic-title">Outdoors</p>
				<p class="github-link">https://github.com/udacity/Outdoors</p>
			</div>

		</div>
	</section>

</body>
</html>
